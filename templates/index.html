<html>

<head>
    <title>Отделения почты</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b904ca56-9db6-4eea-86e7-6997d3c763d7&lang=ru_RU"
        type="text/javascript">
        </script>
    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
</head>

<body>
    <div id="sidebar">
        <form method="POST">
            <p>IsIndex <input type="text" name="isIndex" /></p>
            <p>Index <input type="text" name="index" /></p>
            <p>Долгота <input type="text" name="geo_coords_longitude" /></p>
            <p>Широта <input type="text" name="geo_coords_latitude" /></p>
            <p>Range <input type="text" name="geo_range" /></p>
            <p><input type="submit" value="найти почтовые отделения" /></p>
        </form>
    </div>

    <main>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <table class="table">
            <tr>
                <th>номер запроса</th>
                <th>название</th>
                <th>адрес</th>
                <th>индекс</th>
                <th>координаты</th>
            </tr>
            <tr>
                {% set req_num = 1 %}
                {% for name, address, index, coords in data_from_server %}
                    <td class="">{{ req_num }}</td>
                    <td>{{ name }}</td>
                    <td>{{ address }}</td>
                    <td>{{ index }}</td>
                    <td>{{ coords }}</td>
                    {% set req_num = req_num + 1 %}
                {% endfor %}
            </tr>
        </table>
    </main>
</body>

</html>
